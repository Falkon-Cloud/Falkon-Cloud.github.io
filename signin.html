<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    h1, p {
      font-family: system-ui;
      font-weight: 400;
    }

    .button {
      cursor: pointer;
      padding: 0.7em 1em;
      border-radius: 0.5em;
      font-size: 18px;
      font-weight: bold;
      background: hsla(240, 40%, 50%, 1);
      color: white;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: scale(1);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .input {
      border: none;
      padding: 1rem;
      border-radius: 1rem;
      background: #e8e8e8;
      box-shadow: 20px 20px 60px #c5c5c5,
        -20px -20px 60px #ffffff;
      transition: 0.3s;
    }

    .input:focus {
      outline-color: #e8e8e8;
      background: #e8e8e8;
      box-shadow: inset 20px 20px 60px #c5c5c5,
        inset -20px -20px 60px #ffffff;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>FACCs (Falkon Accessible Cloud Consoles)</h1>
  <p>Sign in by uploading your info.txt file</p>
  <input type="file" class="input" id="fileInput" accept=".txt" required>
  <button class="button" onclick="login()">Log In</button>

  <script>
    function login() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please upload your info.txt file');
        return;
      }

      const reader = new FileReader();

      reader.onload = function(event) {
        const content = event.target.result;
        const lines = content.split('\n');
        const userData = {};

        lines.forEach(line => {
          const [key, value] = line.split(': ');
          userData[key] = value;
        });

        if (userData['Account ID'] && userData['Email']) {
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid info.txt file. Please ensure it contains Account ID and Email.');
        }
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
