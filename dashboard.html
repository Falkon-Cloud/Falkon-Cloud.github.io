<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .button {
            position: relative;
            overflow: hidden;
            height: 3rem;
            padding: 0 2rem;
            border-radius: 1.5rem;
            background: #3d3a4e;
            background-size: 400%;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        .button:hover::before {
            transform: scaleX(1);
        }
        .button-content {
            position: relative;
            z-index: 1;
        }
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: 0 50%;
            width: 100%;
            height: inherit;
            border-radius: inherit;
            background: linear-gradient(82.3deg, rgba(150, 93, 233, 1) 10.8%, rgba(99, 88, 238, 1) 94.3%);
            transition: all 0.475s;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .account-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .account-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .account-details {
            margin-top: 20px;
        }
        .account-details p {
            margin: 10px 0;
            font-size: 16px;
        }
        h1 {
            font-family: system-ui;
            font-weight: 400;
        }
        #services-list, #compute-results {
            margin-top: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Welcome to the dashboard!</h1>
    <div class="account-container">
        <div class="account-header">
            <h1>Account Information</h1>
        </div>
        <div class="account-details">
            <p><span id="accountID"></span></p>
            <p><span id="email"></span></p>
            <p><span id="companyName"></span></p>
        </div>
    </div>
    <div id="services-list" style="display:none;">
        <h2>Cloud Computing Services</h2>
        <button class="button" id="compute-instances">Launch Compute Instances</button>
        <button class="button" id="manage-storage">Manage Storage (Max: 2048 GB)</button>
        <button class="button" id="networking-services">Networking Services</button>
        <button class="button" id="database-management">Database Management</button>
        <button class="button" id="machine-learning">Machine Learning</button>
        <button class="button" id="security-services">Security Services</button>
    </div>
    <div id="compute-results" style="display:none;">
        <h2>Compute Task Results</h2>
        <p id="compute-output"></p>
    </div>
    <textarea id="editor" placeholder="Write your code here..."></textarea>
    <button class="button" id="run-code">Run Code</button>
    <div id="code-output" style="display:none;">
        <h2>Code Output</h2>
        <pre id="code-output-content"></pre>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://<your-tailscale-ip>/info.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const [key, value] = line.split(': ');
                        if (key && value) {
                            document.getElementById(key).textContent = `${key}: ${value}`;
                        }
                    });
                })
                .catch(error => console.error('Error fetching the info:', error));

            document.getElementById('compute-instances').addEventListener('click', function() {
                performTask('Launch Compute Instances');
            });
            document.getElementById('manage-storage').addEventListener('click', function() {
                performTask('Manage Storage', 2048);
            });
            document.getElementById('networking-services').addEventListener('click', function() {
                performTask('Networking Services');
            });
            document.getElementById('database-management').addEventListener('click', function() {
                performTask('Database Management');
            });
            document.getElementById('machine-learning').addEventListener('click', function() {
                performTask('Machine Learning');
            });
            document.getElementById('security-services').addEventListener('click', function() {
                performTask('Security Services');
            });

            function performTask(task, limit = null) {
                const payload = { task: task };
                if (limit) {
                    payload.limit = limit;
                }
                fetch('http://100.66.155.119', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('compute-results').style.display = 'block';
                    document.getElementById('compute-output').textContent = data.result;
                })
                .catch(error => console.error('Error performing computing task:', error));
            }

            document.querySelector('.button').addEventListener('click', function() {
                const servicesList = document.getElementById('services-list');
                servicesList.style.display = servicesList.style.display === 'none' ? 'block' : 'none';
            });

            document.getElementById('run-code').addEventListener('click', function() {
                const code = document.getElementById('editor').value;
                fetch('http://100.66.155.119/run-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('code-output').style.display = 'block';
                    document.getElementById('code-output-content').textContent = data.output;
                })
                .catch(error => console.error('Error running code:', error));
            });
        });
    </script>
</body>
</html>
