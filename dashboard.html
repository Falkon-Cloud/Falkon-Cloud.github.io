<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .button {
            position: relative;
            overflow: hidden;
            height: 3rem;
            padding: 0 2rem;
            border-radius: 1.5rem;
            background: #3d3a4e;
            background-size: 400%;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .button:hover::before {
            transform: scaleX(1);
        }
        .button-content {
            position: relative;
            z-index: 1;
        }
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: 0 50%;
            width: 100%;
            height: inherit;
            border-radius: inherit;
            background: linear-gradient(82.3deg, rgba(150, 93, 233, 1) 10.8%, rgba(99, 88, 238, 1) 94.3%);
            transition: all 0.475s;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .account-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .account-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .account-details {
            margin-top: 20px;
        }
        .account-details p {
            margin: 10px 0;
            font-size: 16px;
        }
        h1 {
            font-family: system-ui;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Welcome to the dashboard!</h1>
    <div class="account-container">
        <div class="account-header">
            <h1>Account Information</h1>
        </div>
        <div class="account-details">
            <p><span id="accountID"></span></p>
            <p><span id="email"></span></p>
            <p><span id="companyName"></span></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('info.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const [key, value] = line.split(': ');
                        if (key && value) {
                            document.getElementById(key).textContent = `${key}: ${value}`;
                        }
                    });
                })
                .catch(error => console.error('Error fetching the info:', error));
        });
    </script>
</body>
</html>
